#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Coding a Life with Mi07
author: 泠 |
email: carrielib@qq.com
description: >- # this means to ignore newlines until "baseurl:"
  飘风不终朝，骤雨不终日。
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://carrie-l.github.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  Carrie-L
csdn_username: CicadaMay

# Build settings
theme: jekyll-theme-minimal
markdown: kramdown
kramdown:
  input: GFM  # 兼容 GFM 的输入语法
  math_engine: katex

plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-toc

# 禁用日期解析
show_excerpts: false

# 分页设置

pagination:
  enabled: true             # 启用分页
  per_page: 30               # 每页显示的文章数量 (您可以自行调整)
  permalink: '/page:num/'   # 分页页面的 URL 格式，例如 /page2/
  # collections: all        # 如果想包含所有 _config.yml 中定义的 collections
  # 或者明确指定你想在首页分页的 collections:
  collections: all
  sort_field: 'date'        # 按日期排序
  sort_reverse: true        # 日期降序（最新的在前）
  # title: ':title - Page :num' # 可选：为分页页面设置标题格式
  # limit: 0                # 可选：0 表示包含所有匹配的文章，不受数量限制


gems:
  - jekyll-paginate

collections:
  Android:
    output: true
    permalink: /:collection/:path
  DSA:
    output: true
    permalink: /:collection/:path
  Algorithm:
    output: true
    permalink: /:collection/:path
  Language:
    output: true
    permalink: /:collection/:path
  MCP:
    output: true
    permalink: /:collection/:path

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
      
# Add header_pages to control the navigation order
header_pages:
  - android.html
  - dsa.html
  - language.html
  - mcp.html
  - about.markdown
  
sass:
  sass_dir: _sass
  style: compressed

toc:
  min_level: 1  # 最小标题级别 h2
  max_level: 3  # 最大标题级别 h3
  ordered: false  # 是否有序列表（false为无序列表）

webrick:
  headers:
    Content-Security-Policy: "default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'"
