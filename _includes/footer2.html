<style>
    /* 外层 footer 容器 */
    .site-footer {
        background: var(--bg);
        color: var(--muted);
        padding: 20px 16px;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
        border-top: 1px solid var(--border);
    }

    /* 内层 wrapper：左右两端布局（响应式） */
    .foot-wrapper1 {
        max-width: 1100px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        /* 左右分布 */
        gap: 12px 24px;
    }

    /* 每一项：图标 + 文字（水平排列） */
    .footer-item {
        display: flex;
        align-items: center;
        gap: 10px;
        /* 图标和文字间距 */
        min-width: 0;
        /* 避免文本溢出时撑开布局 */
    }

    /* 链接样式 */


    .foot-wrapper1 .footer-item a {
    text-decoration: none !important;
    /* 去掉下划线 */
    color: #f2c4ff !important;
    font-weight: 600 !important;
    /* 链接颜色 */
    display: inline-flex;
        align-items: center;
        gap: 8px;
  }

    .footer-item a:hover {
        text-decoration: underline;
        opacity: 0.95;
    }

    /* 头像 / 图标尺寸与圆角（左侧图标） */
    .footer-item img{
        width: 28px;
        height: 28px;
        flex: 0 0 28px;
        display: inline-block;
        object-fit: cover;
        border-radius: 6px;
        vertical-align: middle;
    }
    .footer-item .svg-icon {
        width: 20px;
        height: 20px;
        flex: 0 0 20px;
        display: inline-block;
        object-fit: cover;
        vertical-align: middle;
    }

    /* 如果你需要圆形头像，使用 .user-img */
    .user-img {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
    }

    /* 文字区（右侧） */
    .user,
    .username,
    .email {
        color: var(--muted);
        font-size: 14px;
        line-height: 1;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 220px;
        /* 防止过长文本撑开（按需调整） */
    }

    /* 小屏幕时堆叠：每一行占满宽度，图标左 文本右 */
    @media (max-width: 640px) {
        .foot-wrapper1 {
            flex-direction: column;
            align-items: stretch;
            gap: 10px;
        }

        .footer-item {
            justify-content: flex-start;
            width: 100%;
        }

        .user,
        .username,
        .email {
            max-width: calc(100% - 46px);
            /* 留出图标空间 */
        }
    }

    /* 可选：社交 icon 统一颜色（使用 currentColor） */
    .svg-icon {
        fill: currentColor;
        color: var(--accent);
        max-height: 82px;
        /* 限制图标高度 */
        vertical-align: middle;
    }
     .site-footer {
        border-top: 1px solid #f3e8ff;
        padding: 25px 0; /* 减小上下内边距 */
        background-color: transparent;
        height: 80px; /* 设置最小高度 */
        vertical-align: middle;
        align-items: center;
       
        }
</style>


<!-- Footer 开始 -->
<footer class="site-footer h-card">
    <div class="foot-wrapper1">

        <div class="footer-item">
            <a href="{{ "/" | relative_url }}"><span class="user">{{ site.author | escape }} {{- site.description
                    | escape -}}</span></a>

        </div>
        <div class="footer-item"> </div>
        <div class="footer-item"> {%- if site.github_username -%}<a
                href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg class="svg-icon">
                    <use xlink:href="{{ '/assets/images/minima-social-icons.svg#github' | relative_url }}"></use>
                </svg> <span class="username">{{ site.github_username| escape }}</span></a>{%- endif -%}</div>

        <div class="footer-item"> {%- if site.csdn_username -%}<a href="https://blog.csdn.net/ygzrsno"><img
                    src="{{ site.baseurl }}/assets/images/csdn.png" alt="Icon"> <span class="username">{{
                    site.csdn_username|
                    escape
                    }}</span></a>{%- endif -%}</div>


        <div class="footer-item">
            {%- if site.email -%}
            <a class="u-email" href="mailto:you@example.com">
                <img src="{{ site.baseurl }}/assets/images/email.svg" alt="Icon" class="svg-icon">
                <span class="email">{{ site.email }}</span>
            </a>
            {%- endif -%}
        </div>



    </div>



</footer>
<!-- Footer 结束 -->

</body>

</html>
